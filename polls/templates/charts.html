<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results - Charts</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
            color: #4f4f4f;
            padding-top: 20px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 23px;
        }

        /* Main Title Styling */
        h1 {
            font-size: 90px;
            text-align: center;
            color: #9b4dca;
            font-weight: 700;
            background: linear-gradient(45deg, #9b4dca, #d500f9); 
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1); 
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        /* Chart Section */
        .chart-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-section h2 {
            font-size: 32px;
            color: #9b4dca;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        /* Download Report Button */
        .download-button {
            background-color: #8e24aa;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #9b4dca;
        }

        /* Logout Button */
        .logout-button {
            background-color: #d32f2f;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        /* Back Button Positioned at Top Left */
        .back-button {
            background-color: #9b4dca;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7b1fa2;
        }

        /* Footer Section */
        footer {
            background-color: #9b4dca;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 60px;
            }
            .chart-section h2 {
                font-size: 28px;
            }
            footer {
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 50px;
            }
            .chart-section h2 {
                font-size: 24px;
            }
            .logout-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

<!-- Back Button -->
<a href="{% url 'teacher_home_interface' %}" class="back-button">Back</a>

<!-- Logout Button -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="logout-button">Logout</button>
</form>

<!-- Main content section for displaying charts -->
<main class="main-content">
    <h1>Poll Results</h1>
    {% for question in poll.questions.all %}
    <section class="chart-section">
        <h2>Poll {{ forloop.counter }}: {{ question.text }}</h2>
        <canvas id="pollChart{{ forloop.counter }}"></canvas>
    </section>
    {% endfor %}

    <a href="{% url 'export_poll_responses' poll.id %}"> <!-- Link to download responses -->
        <button class="download-button">Download Report</button>
    </a>
</main>

<footer>
    <p>&copy; 2025 Polling System</p> <!-- Footer with copyright -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Poll data for chart rendering 
        const questionsData = {{ questions_data|safe }};
        
        questionsData.forEach((question, index) => {
            // Get canvas context 
            const ctx = document.getElementById(`pollChart${index + 1}`).getContext('2d'); 
            const chartData = {
                labels: ['Correct Answers', 'Wrong Answers'],
                datasets: [{
                    label: `Question ${index + 1} Results`,
                    data: [question.correct_count, question.wrong_count],
                    backgroundColor: ['#4CAF50', '#F44336'], // Colors for correct/wrong answers
                }]
            };

            new Chart(ctx, {
                type: 'bar', // Bar chart type 
                data: chartData,
                options: {
                    responsive: true, // Make chart responsive 
                    scales: {
                        y: {
                            beginAtZero: true  // Ensure y-axis starts at 0 
                        }
                    }
                }
            });
        });
    });
</script>

</body>
</html>
