<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Poll Code</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
            color: #4f4f4f; 
            padding-top: 20px; 
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 23px;
        }

        /* Main Title Styling */
        h1 {
            font-size: 90px;
            text-align: center;
            color: #9b4dca;
            font-weight: 700;
            background: linear-gradient(45deg, #9b4dca, #d500f9); 
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1); 
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-message {
            font-size: 22px;
            color: #7f4a9d; 
            margin-top: 6px;
        }

        h2 {
            font-size: 32px;
            color: #9b4dca;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .poll-code-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .poll-code-section input {
            font-size: 18px;
            padding: 12px 20px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border: 2px solid #9b4dca;
            border-radius: 50px;
            outline: none;
        }

        .poll-code-section input:focus {
            border-color: #d500f9;
        }

        .join-button {
            background-color: #8e24aa; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #9b4dca; 
        }

        /* Back Button Styling */
        .back-button {
            background-color: #9b4dca;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7b1fa2;
        }

        /* Logout Button Positioned at Top Right */
        .logout-button {
            background-color: #d32f2f; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        footer {
            background-color: #9b4dca; 
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 60px; 
            }
            .welcome-message {
                font-size: 18px; 
            }
            h2 {
                font-size: 28px; 
            }
            .poll-code-section input {
                font-size: 16px;
                padding: 10px;
            }
            .join-button {
                font-size: 16px; 
                padding: 10px 25px; 
            }
            footer {
                padding: 10px; 
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 50px; 
            }
            .welcome-message {
                font-size: 16px; 
            }
            h2 {
                font-size: 24px; 
            }
            .poll-code-section input {
                font-size: 14px;
                padding: 8px;
            }
            .join-button {
                font-size: 14px; 
                padding: 8px 20px; 
            }
            .logout-button {
                font-size: 16px; 
                padding: 10px 20px; 
            }
        }
    </style>
</head>
<body> 

    <!-- Back Button -->
    <a href="{% url 'student_home_interface' %}" class="back-button">Back</a>

    <main class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1>Poll Code</h1>
            <p class="welcome-message">Please enter the code of the poll you'd like to join.</p>
        </section>
    
        <!-- Poll Code Section -->
        <section class="poll-code-section">
            <h2>Poll Code</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" id="pollCode" name="poll_code" placeholder="Poll Code" required>
                <br>
                <button type="submit" class="join-button">Join</button>
            </form>

            {% if form.errors %}
                <p style="color: red;">Please correct the errors in the form.</p>
            {% endif %}
        </section>
    </main>
    
    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>

</body>
</html>
