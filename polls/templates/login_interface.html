<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Styling for the body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4f4f4f;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            color: #9b4dca;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #9b4dca, #d500f9);
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            letter-spacing: 3px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8e24aa;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b4dca;
        }

        .footer {
            background-color: #9b4dca;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 28px;
            }
            input {
                padding: 10px;
            }
            button {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            input {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Login form container -->
    <div class="login-container">
        <!-- Title of the form -->
        <h2>Polling System Login</h2>
        
        <!-- Form for username and password input -->
        <form method="post">
            <!-- CSRF Token for security (used in Django) -->
            {% csrf_token %}
            
            <!-- Username input field -->
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            
            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        
            <!-- Submit button for the form -->
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer displaying copyright -->
    <div class="footer">
        &copy; 2025 Polling System
    </div>
</body>
</html>
