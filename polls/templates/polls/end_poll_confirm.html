<!DOCTYPE html>
<html>
<body>
  <h1>End Poll: {{ poll.title }}</h1>  <!-- Display the title of the poll -->
  <p>Are you sure you want to end this poll? Its code will be cleared.</p>  <!-- Confirmation message -->
  <form method="POST">  <!-- Form for submitting the action -->
    {% csrf_token %}  <!-- CSRF token for security -->
    <button type="submit">Yes, End This Poll</button>  <!-- Button to submit the form and end the poll -->
  </form>
  <a href="{% url 'teacher_home_interface' %}">Cancel</a>  <!-- Return to the teacher's home interface -->
</body>
</html>
