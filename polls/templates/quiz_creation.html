<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
            color: #4f4f4f; 
            padding-top: 20px;
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            color: #9b4dca;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .question {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #7f4a9d;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #8e24aa;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b4dca;
        }

        .delete-button {
            background-color: #d32f2f;
            font-size: 16px;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c62828;
        }

        .quiz-container .button-section {
            margin-top: 30px;
        }

        /* Footer Styling */
        footer {
            background-color: #9b4dca;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .quiz-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .question {
                padding: 15px;
                margin-bottom: 15px;
            }

            button {
                font-size: 16px;
                padding: 10px 25px;
            }

            .delete-button {
                font-size: 14px;
                padding: 8px 20px;
            }

            footer {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Main quiz container -->
    <div class="quiz-container">
        <h2>Create a Quiz</h2>
        
        <!-- Form for creating the quiz -->
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}

            <!-- Loop through each form in the formset (for each question) -->
            {% for form in formset %}
                <div class="question">
                    {{ form.as_p }} 
                    <button type="submit" name="delete" value="{{ forloop.counter0 }}" class="delete-button">Delete</button>
                </div>
            {% endfor %}

            <!-- Section for Add Question and Save Quiz buttons -->
            <div class="button-section">
                <button type="submit" name="add_question">+ Add Question</button>
                <button type="submit">Save Quiz</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content with copyright notice -->
        <p>&copy; 2025 Polling System</p>
    </footer>
</body>
</html>
