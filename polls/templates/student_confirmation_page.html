<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Confirmation Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            color: #4f4f4f;
            padding-top: 20px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 23px;
        }

        /* Main Title Styling */
        h1 {
            font-size: 60px;
            text-align: center;
            color: #9b4dca;
            font-weight: 700;
            background: linear-gradient(45deg, #9b4dca, #d500f9);
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .confirmation-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .message {
            font-size: 22px;
            color: #7f4a9d;
            margin-top: 10px;
        }

        /* Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation-button {
            background-color: #8e24aa;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .navigation-button:hover {
            background-color: #9b4dca;
        }

        .logout-button {
            background-color: #d32f2f;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        footer {
            background-color: #9b4dca;
            color: white;
            text-align: center;
            padding: px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 50px;
            }
            .message {
                font-size: 16px;
            }
            footer {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <main class="main-content">
        <!-- Confirmation Section -->
        <section class="confirmation-section">
            <h1>Submission Confirmation</h1>
            <p class="message">Thank you! Your answers have been received.</p>
            <p class="message">Click below to view your results.</p>
        </section>

        <!-- Navigation Button to show results -->
        <section class="navigation-buttons">
            <a href="{% url 'final_score_page' %}">
            <button class="navigation-button">Show My Results</button>
            </a>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>

</body>
</html>
