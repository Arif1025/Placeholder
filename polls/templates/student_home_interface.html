<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Homepage Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
            color: #4f4f4f; 
            padding-top: 20px; 
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 23px;
        }

        /* Main Title Styling */
        h1 {
            font-size: 90px;
            text-align: center;
            color: #9b4dca; 
            font-weight: 700;
            background: linear-gradient(45deg, #9b4dca, #d500f9); 
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1); 
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-message {
            font-size: 22px;
            color: #7f4a9d; 
            margin-top: 6px;
        }

        h2 {
            font-size: 32px;
            color: #9b4dca;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        ul.classes-list, ul.polls-list {
            list-style: none;
            padding: 0;
        }

        ul.classes-list li, ul.polls-list li {
            background-color: #ffffff; 
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        ul.classes-list li a, ul.polls-list li a {
            color: #6a1b9a; 
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        ul.classes-list li a:hover, ul.polls-list li a:hover {
            color: #d500f9;
            text-decoration: underline;
        }

        /* Make New Poll Button */
        .make-poll-button {
            background-color: #8e24aa; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 30px auto; 
        }

        .make-poll-button:hover {
            background-color: #9b4dca; 
        }

        /* Logout Button Positioned at Top Right */
        .logout-button {
            background-color: #d32f2f; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828; 
        }

        footer {
            background-color: #9b4dca; 
            color: white;
            text-align: center;
            padding: px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <main class="main-content">
        <section class="welcome-section">
            <h1>Home</h1>
            <p class="welcome-message">Welcome, John Doe!</p>
        </section>

        <!-- Student's Classes Section -->
        <section class="classes-section">
            <h2>Your Classes</h2>
            <ul class="classes-list">
                <li><a href="#">Math 101 - Mr. Smith</a></li>
                <li><a href="#">History 202 - Ms. Johnson</a></li>
            </ul>
        </section>

        <!-- Student's Polls Section -->
        <section class="polls-section">
            <h2>Recent Polls</h2>
            <ul class="polls-list">
                <li><a href="#">Poll 1: What's your favorite subject?</a></li>
                <li><a href="#">Poll 2: How do you rate the current semester?</a></li>
            </ul>
        </section>

        <!-- Make New Poll Button -->
        <section class="make-poll-section">
            <a href="#">
                <button class="make-poll-button">Make New Poll</button>
            </a>
        </section>
    </main>

    <!-- Logout Button Positioned at Top Right -->
    <form action="#" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>

</body>
</html>
