<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Homepage Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 0;
            color: #4f4f4f; 
            padding-top: 20px; 
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 23px;
        }

        /* Main Title Styling */
        h1 {
            font-size: 90px;
            text-align: center;
            color: #9b4dca;
            font-weight: 700;
            background: linear-gradient(45deg, #9b4dca, #d500f9); 
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1); 
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-message {
            font-size: 22px;
            color: #7f4a9d; 
            margin-top: 6px;
        }

        h2 {
            font-size: 32px;
            color: #9b4dca;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        ul.classes-list, ul.polls-list {
            list-style: none;
            padding: 0;
        }

        ul.classes-list li, ul.polls-list li {
            background-color: #ffffff; 
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        ul.classes-list li a, ul.polls-list li a {
            color: #6a1b9a; 
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        ul.classes-list li a:hover, ul.polls-list li a:hover {
            color: #d500f9; 
            text-decoration: underline;
        }

        .make-poll-button {
            background-color: #8e24aa; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 30px auto; 
        }

        .make-poll-button:hover {
            background-color: #9b4dca; 
        }

        /* Logout Button Positioned at Top Right */
        .logout-button {
            background-color: #d32f2f; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-danger {
            background-color: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c62828;
        }

        footer {
            background-color: #9b4dca; 
            color: white;
            text-align: center;
            padding: px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 60px; 
            }
            .welcome-message {
                font-size: 18px; 
            }
            h2 {
                font-size: 28px; 
            }
            .classes-list li, .polls-list li {
                padding: 12px; 
                font-size: 18px; 
            }
            .make-poll-button {
                font-size: 16px; 
                padding: 10px 25px; 
            }
            footer {
                padding: 10px; 
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 50px; 
            }
            .welcome-message {
                font-size: 16px; 
            }
            h2 {
                font-size: 24px; 
            }
            .classes-list li, .polls-list li {
                font-size: 16px; 
            }
            .make-poll-button {
                font-size: 14px; 
                padding: 8px 20px; 
            }
            .logout-button {
                font-size: 16px; 
                padding: 10px 20px; 
            }
        }
    </style>
</head>
<body> 

    <main class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1>Home</h1>
            <p class="welcome-message">Welcome, Teacher!</p>
        </section>
    
        <!-- Teacher's Classes Section -->
        <section class="classes-section">
            <h2>Your Classes</h2>
            <ul class="classes-list">
                <li><a href="{% url 'class_view_teacher' %}?class_name=Math%20101">Math 101 - Mr. Smith</a></li>
                <li><a href="{% url 'class_view_teacher' %}?class_name=History%20202">History 202 - Ms. Johnson</a></li>
            </ul>
        </section>
    
        <!-- Teacher's Polls Section -->
        <section class="polls-section">
            <h2>Your Polls</h2>
            <ul class="polls-list">
                {% for poll in polls %}
                    <li>
                        <a href="#">{{ poll.title }}</a>
                        <a href="{% url 'edit_quiz' poll.id %}" style="margin-left: 10px;">Edit</a>

                        <!-- Delete button -->
                        <form action="{% url 'delete_quiz' poll.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" style="margin-left: 10px;" onclick="return confirm('Are you sure you want to delete this poll?')">Delete</button>
                        </form>
                    </li>
                {% empty %}
                    <li>No polls created yet.</li>
                {% endfor %}
            </ul>
        </section>
    
        <!-- Make New Poll Button -->
        <section class="make-poll-section">
            <a href="{% url 'create_quiz' %}">
                <button class="make-poll-button">Make New Poll</button>
            </a>
        </section>
    </main>
    
    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>
    
</body>
</html>
