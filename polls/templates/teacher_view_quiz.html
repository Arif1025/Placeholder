<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.title }} - Questions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            color: #4f4f4f;
            box-sizing: border-box;
        }

        h1 {
            color: #9b4dca;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #9b4dca;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #7b1fa2;
        }

        /* Logout Button Positioned at Top Right */
        .logout-button {
            background-color: #d32f2f; 
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c62828;
        }

        footer {
            background-color: #9b4dca; 
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>{{ poll.title }}</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% empty %}
            <li>No questions available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'teacher_home_interface' %}" class="back-button">Back to Home</a>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Polling System</p>
    </footer>

</body>
</html>
