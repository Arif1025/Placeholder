<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.title }} - Questions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            color: #4f4f4f;
        }

        h1 {
            color: #9b4dca;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #9b4dca;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #7b1fa2;
        }
    </style>
</head>
<body>
    <h1>{{ poll.title }}</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% empty %}
            <li>No questions available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'teacher_home_interface' %}" class="back-button">Back to Home</a>
</body>
</html>
