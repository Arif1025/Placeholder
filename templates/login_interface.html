<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            color: #4f4f4f;
            padding-top: 20px;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin: 0 auto;
        }

        /* Title Styling (Same as the homepage) */
        h2 {
            font-size: 32px;
            color: #9b4dca;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #9b4dca, #d500f9);
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            color: #7f4a9d;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
        }

        /* Button Styling (Same as homepage) */
        button {
            background-color: #8e24aa;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b4dca;
        }

        .footer {
            background-color: #9b4dca;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

    </style>
</head>
<body>
    <!-- Login Container with form -->
    <div class="login-container">
        <h2>Polling System Login</h2>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required> <!-- Username input -->
            
            <label for="password">Password:</label>
            <input type="password" name="password" required> <!-- Password input -->
        
            <button type="submit">Login</button> <!-- Login button -->
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Polling System</p> <!-- Copyright text -->
    </div>
</body>
</html>
