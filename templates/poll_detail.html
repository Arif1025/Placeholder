<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.title }}</title>
    <style>
        /* Using similar styling to your home interfaces for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            color: #4f4f4f;
        }

        .poll-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .question-text {
            font-size: 20px;
            color: #6a1b9a;
            margin-bottom: 15px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #9b4dca;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice-label:hover {
            background-color: #f3e5f5;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .submit-button {
            background-color: #8e24aa;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #9b4dca;
        }

        .response-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h1>{{ poll.title }}</h1>
        <form id="pollForm" data-poll-id="{{ poll.id }}">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
                <div class="question-text">{{ question.question_text }}</div>
                <div class="choices">
                    {% for choice in question.choices.all %}
                    <label class="choice-label">
                        <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}" required>
                        {{ choice.choice_text }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit Response</button>
            <div id="responseMessage" class="response-message"></div>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('pollForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pollId = this.dataset.pollId;
            const formData = new URLSearchParams(new FormData(this));
            
            try {
                const response = await fetch(`/polls/${pollId}/submit/`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });

                const data = await response.json();
                const messageElement = document.getElementById('responseMessage');
                
                if (response.ok) {
                    messageElement.textContent = 'Response submitted successfully!';
                    messageElement.className = 'response-message success';
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    messageElement.textContent = data.error || 'An error occurred while submitting your response.';
                    messageElement.className = 'response-message error';
                }
                messageElement.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
