<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling system</title>
</head>

<body>
<div class="container">
<div class='row mb-4'>
    <div class='col'>
    <h1> {{poll.title}} - results</h1>
    </div>
    <div class='col-auto'>
            <a href="% url 'download_poll_responses'poll.id %" class="btn btn-primary">
                Download Responses(CSV)
            </a>
    </div>
</div>

<div class='results'>
    <div class='mb-3'>
        <h2>{{choice.choice_text}}</h2>
        <div class='progress'>
                <div class="progress-bar" role="progressbar" style="width:{% widthratio choice.votes poll.choices.all| length 100%} %">
                {{choice.votes}} vote {choices.votes| pluralize}
                </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
